<!DOCTYPE html>
<html lang="en">

  <head>
      <meta charset="utf-8">
      <meta http-equiv="X-UA-Compatible" content="IE=edge">
      <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
      <meta name="description" content="SLU Document Review Tracker">
      <title>SLU Document Review Tracker</title>

      <link rel="icon" type="image/png" href="assets/slu_logo.png">
      <!-- MAIN CSS -->
      <link href="resources/css/user-home.css" rel="stylesheet">
      <link href="resources/css/reviewer-review.css" rel="stylesheet">
  </head>

  <body>
    <!-- SIDE BAR -->
      <nav class="sidebar close">
        <!-- SIDE BAR HEADER -->
        <header>
            <div class="image-text">
              <span class="image">
                <img src="assets/slu_logo.png" alt="logo">
              </span>
              <div class="text header-text">
                <span class="name">Saint Louis University</span>
                <span class="task">Document Review Tracker</span>
              </div>
            </div>
            <ion-icon name="chevron-forward-outline" class="toggle"></ion-icon>
        </header>
        <!-- MENU -->
        <div class="menu-bar">
          <div class="menu">
            <ul class="menu-links">
              <!-- HOME LINK -->
              <li class="nav-link">
                <a href="reviewer-home.html">
                  <ion-icon name="home-outline"></ion-icon>
                  <span class="text nav-text">Home</span>
                </a>
              </li>
              <!-- TRANSACTION LIST LINK -->
              <li class="nav-link">
                <a href="reviewer-view.html">
                  <ion-icon name="file-tray-stacked-outline"></ion-icon>
                  <span class="text nav-text">View Approvals</span>
                </a>
              </li>
              <!-- UPLOADING DOCS LINK -->
              <li class="nav-link">
                <a href="reviewer-review.html">
                  <ion-icon name="checkbox-outline"></ion-icon>
                  <span class="text nav-text">For Approval</span>
                </a>
              </li>
            </ul>
          </div>
          <div class="bottom-content">
            <!-- LOGOUT -->
              <li class="">
                <a href="#">
                  <ion-icon name="log-out-outline"></ion-icon>
                  <span class="text nav-text">Logout</span>
                </a>
              </li>
              <!-- TOGGLE MODES -->
              <li class="mode">
                <div class="moon-sun">
                  <ion-icon name="moon-outline" class="moon"></ion-icon>
                  <ion-icon name="sunny-outline" class="sun"></ion-icon>
                </div>
                <span class="mode-text text">Dark Mode</span>
                <div class="toggle-switch">
                  <span class="switch"></span>
                </div>
              </li>
          </div>
        </div>
      </nav>

      <section class="home">
        <!-- HEADER -->
        <div class="top">
            <div class="search-box">
                <ion-icon name="search-outline" class="search-icon"></ion-icon>
                <input type="search" placeholder="Search...">
            </div>
            <div class="profile-details">
              <img src="assets/school.png" alt="">
              <span class="user_name">Kasima Supremacy</span>
              <ion-icon name="radio-button-on-outline" class="profile-icon"></ion-icon>
            </div>
        </div>

        <div class="home-content">
          <div class="overview">
            <div class="title">
              <ion-icon name="bar-chart-outline" class="content-icon"></ion-icon>
              <span class="text">For Approvals</span>
            </div>
            <div class="approvals">
                <input type="radio" id="radioButton" name="radioGroup">
                <label for="radioButton">Document Name <br> Document ID</label>
                <!-- dynamically created document list -->
            </div>
            </div>
        </div>
      </section>

      <!-- CUSTOM JS -->
      <script type="module" src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"></script>
      <script nomodule src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"></script>
      <script src="resources/js/user-home.js"></script>
      <script src="resources/js/reviewer-review.js"></script>
  </body>

</html>
